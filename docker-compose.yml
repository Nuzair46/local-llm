services:
  llm:
    build:
      context: .
      dockerfile: docker/lmster/Dockerfile
    image: local/lmster:latest
    platform: linux/amd64
    volumes:
      - lmstudio_data:/root/.lmstudio
    ports:
      - "${LLM_PORT:-1234}:1234"
    cpus: "${LLM_CPUS:-12}"
    mem_limit: "${LLM_MEM_LIMIT:-32g}"
    memswap_limit: "${LLM_MEM_LIMIT:-32g}"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:1234/v1/models >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped
    profiles: ["development"]

volumes:
  lmstudio_data:
