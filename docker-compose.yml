services:
  llm:
    image: lmstudio/llmster:cpu
    platform: linux/amd64
    environment:
      OMP_NUM_THREADS: "${LLM_THREADS:-12}"
      GGML_NUM_THREADS: "${LLM_THREADS:-12}"
      OPENBLAS_NUM_THREADS: "${LLM_THREADS:-12}"
      RAG_LOCAL_LLM_MODEL: "${RAG_LOCAL_LLM_MODEL:-qwen/qwen2.5-7b}"
      LM_STUDIO_MODEL_IDENTIFIER: "${LM_STUDIO_MODEL_IDENTIFIER:-qwen2.5-7b-ctx16k}"
      LLM_CONTEXT_LENGTH: "${LLM_CONTEXT_LENGTH:-16000}"
    volumes:
      - lmstudio_data:/root/.lmstudio
    ports:
      - "${LLM_PORT:-1234}:1234"
    cpus: "${LLM_CPUS:-12}"
    mem_limit: "${LLM_MEM_LIMIT:-32g}"
    memswap_limit: "${LLM_MEM_LIMIT:-32g}"
    healthcheck:
      test: ["CMD-SHELL", "lms ls --host 127.0.0.1 --port 1234 >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped
    profiles: ["development"]

volumes:
  lmstudio_data:
